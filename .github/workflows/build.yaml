name: Create Release

on:
  push:
    tags:
      - 'v*' # Match any tag that starts with 'v'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Remove folders based on .distignore
        run: |
          # Read the .distignore file and store the contents in a variable
          DISTIGNORE_CONTENT=$(cat .distignore)

          # Remove the excluded folders based on .distignore rules
          while IFS= read -r EXCLUDE; do
            if [ -d "$EXCLUDE" ]; then
              rm -rf "$EXCLUDE"
            fi
          done <<< "$DISTIGNORE_CONTENT"

      - name: Create release zip file
        run: |
          find . -type f -not -path './.git/*' -not -path './*.zip' -print0 | xargs -0 zip -q plugin-name.zip

      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload release artifact
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: plugin-name.zip
          asset_name: plugin-name.zip
          asset_content_type: application/zip
